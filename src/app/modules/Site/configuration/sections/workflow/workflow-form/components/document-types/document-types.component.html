                    <p-pickList filterBy="documentType.name" (onSourceFilter)="filterString($event)"
                        (onTargetSelect)="onTargetSelect($event)" [source]="documentTypes" [responsive]="true"
                        [target]="assignedDocumentTypes" sourceHeader="{{ 'AvailableDocumentTypes' | translate}}"
                        targetHeader="{{ 'AssignedDocumentTypes' | translate}}" [showSourceControls]="false"
                        [showTargetControls]="false" [sourceStyle]="{'height':'250px'}"
                        [targetStyle]="{'height':'250px'}" sourceFilterPlaceholder="{{'Search' | translate}}"
                        targetFilterPlaceholder="{{'Search' | translate}}" (onMoveToSource)="onMoveToSource($event)"
                        (onMoveAllToSource)="onMoveAllToSource($event)" (onMoveToTarget)="onMoveToTarget($event)"
                        (onMoveAllToTarget)="onMoveAllToTarget($event)" breakpoint="1400px" scrollHeight="30rem">

                            <div class="flex-1 flex flex-col">
                                <span class="font-medium text-sm">

                                    {{asigned.isDefault ? getDefaultMessage() : ''}}
                                </span>
                            </div>
                        </ng-template>
                    </p-pickList>



<p-picklist 
  [source]="sourceAssignments" 
  [target]="targetAssignments" 
  [dragdrop]="true" 
  [responsive]="true" 
  [sourceStyle]="{ height: '30rem' }" 
  [targetStyle]="{ height: '30rem' }" 
  filterBy="documentType.name" 
  sourceFilterPlaceholder="Buscar por nombre" 
  targetFilterPlaceholder="Buscar por nombre" 
  breakpoint="1400px">
  <ng-template let-assignment #item>
    {{ assignment.documentType.name }}
  </ng-template>

                            </button>
                            <button *ngIf="!isBtnDefaultVisible" class="btnbtn-block btn-default" disabled>
